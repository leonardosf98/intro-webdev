<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek Specialty Coffee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="pagina">
    <header class="cabecalho">
        <img class="imagem__cabecalho" src="assets/caneca.png" alt="imagem de caneca marrom">
        <h1 class="titulo__marca">Geek Specialty Coffee</h1>
    </header>
    <main class="container__principal">
        <section class="container__itens">
            <h2 class="titulo__itens">Itens</h2>
            <div class="container__produto"></div>
            <h3 class="quantidade__itens">1x</h3>
            <h3 class="tipo__item">Cappuccino</h3>
            <h3 class="valor__produto">R$3,35</h3>
            <h3 class="observacoes">Pouca espuma</h3>
            </div>
            <div class="container__produto">
                <h3 class="quantidade__itens">1x</h3>
                <h3 class="tipo__item">Cappuccino</h3>
                <h3 class="valor__produto">R$3,35</h3>
                <h3 class="observacoes">Pouca espuma</h3>
            </div>
            <div class="container__produto">
                <h3 class="quantidade__itens">1x</h3>
                <h3 class="tipo__item">Cappuccino</h3>
                <h3 class="valor__produto">R$3,35</h3>
                <h3 class="observacoes">Pouca espuma</h3>
            </div>
        </section>
        <div class="coluna__dois">
            <section class="nome__container">
                <h2 class="titulo__nome">Nome</h2>
                <h2 class="titulo__borda">Nome para chamar</h2>
                <input class="input__nome" type="text">
            </section>
            <section class="pagamento__container">
                <h2 class="titulo__pagamento">Pagamento</h2>
                <h2 class="titulo__borda">Número do cartão</h2>
                <input class="input__numero__cartao" type="text">
                <h2 class="titulo__borda">Código de segurança</h2>
                <input class="input__codigo__seguranca" type="text">
            </section>
            <section class="resumo__pedido">
                <p class="subtotal">Subtotal</p>
                <p class="subtotal__valor">R$ 9,65</p>
                <p class="taxas">Taxas</p>
                <p class="taxas__valor">R$ 0,95</p>
                <h2 class="total">Total</h2>
                <h2 class="total">R$ 10,60</h2>
            </section>
        </div>
        <button class="confirmar__pedido">Confirmar pedido</button>
    </main>

</body>

</html>
